name: Generate AI Translations

on:
  workflow_dispatch: # 수동 실행
  schedule:
    - cron: "0 0 * * *" # 매일 UTC 00:00 (KST 09:00)

jobs:
  generate-translations:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: yarn

      - name: Install dependencies
        run: yarn install

      - name: Generate AI translations & Sync to Notion
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          NOTION_API_TOKEN: ${{ secrets.NOTION_API_TOKEN }}
          NOTION_PAGE_ID: ${{ secrets.NOTION_PAGE_ID }}
        run: yarn generate:translations

      - name: Trigger Vercel Deploy
        if: success() && vars.VERCEL_DEPLOY_HOOK_URL != ''
        run: curl -X POST "${{ vars.VERCEL_DEPLOY_HOOK_URL }}"
